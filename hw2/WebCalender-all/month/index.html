
<html>
    <head>
        <title>WebCalender</title>
        <meta charset="utf-8">

        <!-- link to css file -->
      
      <link rel="preconnect" href="https://fonts.gstatic.com">

        <link href="./styles.css" rel="stylesheet" type="text/css">

    <body>
        <a href="../index.html" style="text-decoration:none;">
          <div class="title"> 2021 CALENDAR 
            <div id="underLine"></div>
          </div>
        </a>
        <div id='last-month'></div>
        <div id='next-month'></div>
        <div><!--style="overflow-x:overflow;-->

            <script type="text/javascript" src="app.js"></script>

          <div class="wrapper">
            <div class='event'><span class="circle">1</span>和平紀念日補假<hr class="higher"></div>

              <div class='event'><span class="circle">2</span>第三階段網路選課開始<hr class="higher"></div>

            <div class='event'><span class="circle">11</span>網路選課確認開始<hr class="higher"></div>
            <div class='event'><span class="circle">15</span>網路選課確認結束<hr class="higher"></div>

          </div>    
        </div>
